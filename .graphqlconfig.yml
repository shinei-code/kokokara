projects:
  kokokara-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: n3ffn5ilwbddrozejv2xlfztoy
        maxDepth: 2
extensions:
  amplify:
    version: 3
